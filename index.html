<!DOCTYPE html>
<head>

    <!-- Meta stuffs -->
    <meta type='description' content='A task management website.'>

    <!-- CSS -->
    <link rel='stylesheet' href="css/main.css" type="text/css">
    
    <title>Task Manager</title>
</head>

<body>

    <header>
        <div id="logo">
            <!-- Logo goes here -->
            <h1 class="logo">Task.io</h1>
        </div>
        <div id="search">
            <!-- search goes here -->
        </div>
    </header>

    <div class="main">
        <!-- The main part containing the boxes -->

        <div id="left-box">
            <!-- Left box 'To Do' -->
            <div class="box-header">
                <h3>To Do</h3>
            </div>

            <div class="container">
                
            </div>
        </div>

        <div id="middle-box">
            <!-- Middle box 'In Progress' -->
            <div class="box-header">
                <h3>In Progress</h3>
            </div>

            <div class="container">

            </div>

        </div>

        <div id="right-box">
            <!-- Right box 'Completed' -->
            <div class="box-header">
                <h3>Completed</h3>
            </div>

            <div class="container">
                
            </div>
        </div>

    </div>

</body>

</html>
